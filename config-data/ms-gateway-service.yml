server:
  port: 8084

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8090/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enable: true
      routes:
        - id: ms-catalogo-service
          uri: lb://ms-catalogo-service
          predicates:
            - Path=/categoria/**,
        - id: ms-catalogo-service
          uri: lb://ms-cliente-service
          predicates:
            - Path=/cliente/**
        - id: ms-pedido-service
          uri: lb://ms-pedido-service
          predicates:
            - Path=/pedido/**
        - id: ms-venta-service
          uri: lb://ms-ventas-service
          predicates:
            - Path=/venta/**